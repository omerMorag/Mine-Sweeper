<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Swapper  &#128163 </title>
    <link rel="stylesheet" href="css/app.css" />
  </head>


  <body onload="initGame()">
    <h1>Mine Swapper</h1>
    <div class="level">
      <h2>Choose level:</h2>
      <button onclick="userChoseLevel('Hard')">Hard</button>
      <button onclick="userChoseLevel('Medium')">Medium</button>
      <button onclick="userChoseLevel('Easy')">Easy</button>
    </div>
    <br> <br> <br>

    <div class="data">
      <button class="hints" onclick="hintPress()"></button>
      <button class="lives"><span> </span></button>
      <button class="smiley" onclick="smileyPress()"><span></span></button>
      <button class="timer"><span></span> s</button>
    </div>
    <br /> <br />
    <div class="board-container"></div>
    <br /> <br />
    <div class="data-down">
      <button class="score">your score: <span> </span></button>
      <button class="safe-click" onclick="safeClick()">Safe Click <br /> <span></span></button>
      <button class="record">record: <span> </span></button>
    </div>

    <br /> <br /> <br /> <br />
    <div class="footer"><span>Omer Morag</span></div>
    <script src="js/mines.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/features.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
